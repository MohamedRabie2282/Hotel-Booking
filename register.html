<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
   
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form" onsubmit="return validateRegisterForm()">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="national-id">National ID (14 digits):</label>
            <input type="text" id="national-id" name="national-id" maxlength="14" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Sign in now!</a></p>
    </div> <script src="register.js"></script>
</body>
</html>
